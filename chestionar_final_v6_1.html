<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluare Competente Design Multimedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #e5e7eb; padding-top: 1rem; padding-bottom: 2rem; }
        .page-container { background-color: white; width: 210mm; min-height: 297mm; margin: auto; padding: 15mm 18mm; box-shadow: 0 2px 15px rgba(0,0,0,0.15); box-sizing: border-box; position: relative; }
        .hidden { display: none; }
    </style>
</head>
<body>
<div class="page-container">
    <form id="evaluationForm">
        <select id="monthSelect"><option value="Mai">Mai</option></select>
        <select id="expertSelect"><option value="Expert">Expert</option></select>
        <select id="groupSelect"><option value="Grupa1">Grupa 1</option></select>
        <select id="participantSelect"><option value="Participant">Participant</option></select>

        <button type="button" id="calculateScoreBtn">Calculează Scorul</button>
        <button type="button" id="printPdfBtn">Print / Salvează PDF</button>
    </form>

    <div id="print-summary-box" class="hidden">
        <p id="printParticipantName"></p>
        <p id="printGroup"></p>
        <p id="printEvalDate"></p>
        <p id="printTotalScore"></p>
    </div>
</div>

<script>
    let last_calculated_scores = null;

    function sendDataToGoogleSheets(data) {
        fetch('https://script.google.com/macros/s/AKfycbwvJnSiv8m5RAJUzCskHNItkvWSmJotv7OYgPG8vJPSFxQRNS3AiO4gqXm5sCZN0Kgr/exec', {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        }).then(() => {
            console.log('Date trimise cu succes în Google Sheets!');
        }).catch(error => {
            console.error('Eroare trimitere date:', error);
        });
    }

    document.getElementById('calculateScoreBtn').addEventListener('click', () => {
        last_calculated_scores = { total: 85, max_total: 100, feedback: "Evaluare completă." };
        alert("Scor calculat!");
    });

    document.getElementById('printPdfBtn').addEventListener('click', () => {
        if (!last_calculated_scores) { alert("Calculează scorul înainte!"); return; }

        const participantName = document.getElementById('participantSelect').value;
        const group = document.getElementById('groupSelect').value;
        const month = document.getElementById('monthSelect').value;
        const expert = document.getElementById('expertSelect').value;

        const dataToSend = {
            participantName,
            group,
            month,
            expert,
            totalScore: last_calculated_scores.total,
            maxScore: last_calculated_scores.max_total,
            feedback: last_calculated_scores.feedback
        };

        sendDataToGoogleSheets(dataToSend);

        document.getElementById('printParticipantName').textContent = "Cursant: " + participantName;
        document.getElementById('printGroup').textContent = "Grupa: " + group;
        document.getElementById('printEvalDate').textContent = "Data evaluării: " + (new Date()).toLocaleDateString('ro-RO');
        document.getElementById('printTotalScore').textContent = "Punctaj total: " + last_calculated_scores.total + " / " + last_calculated_scores.max_total;
        document.getElementById('print-summary-box').classList.remove('hidden');

        window.print();

        setTimeout(() => {
            document.getElementById('print-summary-box').classList.add('hidden');
        }, 500);
    });
</script>
</body>
</html>
